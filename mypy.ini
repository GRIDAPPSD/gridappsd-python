[mypy]
# Target Python 3.10+ which supports lowercase generics (dict, list, etc.)
python_version = 3.10

# Import handling
ignore_missing_imports = True

# Warning settings
warn_return_any = True
warn_unused_ignores = True

# Allow untyped definitions in legacy code
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Don't require Optional for arguments with None defaults
implicit_optional = True
