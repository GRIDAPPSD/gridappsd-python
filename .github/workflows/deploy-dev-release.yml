      #   if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      #   run: poetry install --no-interaction --no-root

      - name: Update version if necessary
        if: ${{ steps.should_update_version.outputs.value }}
        run: |
          echo "Running update pyproject."
          exit 1
      - name: Not running update
        if: ${{ ! steps.should_update_version.outputs.value }}
        run: |
          echo "Not running update pyproject"
          exit 1

      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install library
        run: |
          
          ./scripts/run_on_each.sh poetry version prerelease
          ./scripts/poetry_install.sh

          # git checkout develop
          # poetry lock --no-update
          # poetry install --no-interaction

